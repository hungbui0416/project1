<!DOCTYPE html>
<html>
  <head>
    <title>Spend Management</title>
    <link rel="stylesheet" href="spend-management.css">
  </head>
  <body>
    <p class="spend-management-paragraph">Spend Management</p>

    <p class="spend-query-paragraph">Spend Query</p>

    <div class="spend-query-grid">
      <input type="date" class="js-start-date-input start-date-input">
      <input type="date" class="js-end-date-input end-date-input">
      <div class="js-query-type-container query-type-container">
        <select id="query-type-select" class="query-select">
          <option value="0">Select query type</option>
          <option value="1">Total Spend</option>
          <option value="2">Lowest Spend</option>
          <option value="3">Highest Spend</option>
        </select>
      </div>
      <button class="js-search-button search-button">Search</button>
    </div>
    <div class="js-result-grid result-grid"></div>

    <p class="spend-list-paragraph">Spend List</p>
    <div class="file-upload-grid">
      <label class="file-input-label" for="file-input">Choose File</label>
      <input type="file" class="js-file-input file-input" id="file-input">
      <button class="js-file-write-button file-write-button">Save to File</button>
    </div>
    <div class="spend-input-grid">
      <input placeholder="Spend name" class="js-name-input name-input">
      <input placeholder="Spend amount" class="js-amount-input amount-input">
      <input type="date" class="js-date-input date-input">
      <button class="js-add-spend-button add-spend-button">Add</button>
    </div>

    <div class="js-spend-list spend-grid"></div>

    <script src="spend-management.js"></script>
  </body>
</html>
